<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer enrollment process</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center m-auto col-8">
		<div class="p-5 card  row mt-5 justify-content-md-center">
			<div>
				<h2 class="m-3">Student Login</h2>
			</div>
			<form th:action="@{/success-login}" th:object="${student}" method="post">
				<div class="m-3 text-left">

					<div class="form-group row">
						<label class="col-4 col-form-label">Email: </label>
						<div class="col-8">
							<input type="text" th:field="*{email}" class="form-control"
								required />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Password: </label>
						<div class="col-8">
							<input type="password" th:field="*{password}"
								class="form-control" required minlength="6" maxlength="10" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label"></label>
						<div class="col-8">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
