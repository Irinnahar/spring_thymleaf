<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer enrollment process</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="header :: navbar"></div>

	<div class="container text-center ">
		<div class="m-5 card p-5 card">
			<h1 class="p-3">Add Program</h1>
		<form class="text-left" th:action="@{/program-added}"
			th:object="${program}" method="post">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Program Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{programName}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Duration: </label>
					<div class="col-8">
						<input type="text" th:field="*{duration}" class="form-control"
							minlength="1" maxlength="5" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Fees: </label>
					<div class="col-8">
						<input type="text" th:field="*{fee}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Start Date: </label>
					<div class="col-8">
						<input type="date" th:field="*{startDate}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label"> </label>
					<div class="col-8">
						<button type="submit" class="btn btn-primary">Add Program</button>
					</div>
				</div>
			</div>
		</form>
				</div>
		
	</div>
</body>
</html>
