<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer enrollment process</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="header :: navbar"></div>
	<div class="container text-center card mt-5 mb-5">
		<h2 class="p-3 m-5">Program lists</h2>
		<div class="d-flex justify-content-center flex-wrap mb-5">
			<div class="col-4 card m-3 p-3" th:each="program : ${programList}">
				<div class="row text-left">
					<h6 class="col-6">Program Code:</h6>
					<h6 class="col-6" th:text="${program.programId}"></h6>

				</div>
				<div class="row text-left">
					<h6 class="col-6">Name:</h6>
					<h6 class="col-6" th:text="${program.programName}"></h6>

				</div>
				<div class="row text-left">
					<h6 class="col-6">Duration:</h6>
					<h6 class="col-6" th:text="${program.duration}+' '+Months"></h6>

				</div>
				<div class="row text-left">
					<h6 class="col-6">Start Date:</h6>
					<h6 class="col-6" th:text="${program.StartDate}"></h6>

				</div>
				<div class="row text-left">
					<h6 class="col-6">Fees:</h6>
					<h6 class="col-6" th:text="${program.fee} + ' ' + CAD"></h6>

				</div>
				<div class="d-flex justify-content-center m-3">
				<a class="btn btn-sm btn-outline-primary col-4"
						th:href="@{/payment(name=${program.programName},id=${program.programId},duration=${program.duration},fee=${program.fee},date=${program.StartDate})}">
						Select
				</a>			
				</div>
				</div>
		</div>
	
	 </div>
</body>
</html>
